<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <wrapper>

        <h1>Tic-Tac-Toe</h1>

        <div class="form">
            <input type="text" id="player-one" placeholder="Player 1">
            <label for="player-one-AI">AI</label>
            <input type="checkbox" id="player-one-AI"><br>
            <input type="text" id="player-two" placeholder="Player 2">
            <label for="player-two-AI">AI</label>
            <input type="checkbox" id="player-two-AI"><br>
            
            <button id="start">Start</button>
            <button id="reset">Reset</button>
            <div class="message" id="message"></div>
        </div>

    </wrapper>


    <div class="board-container">

        <!--
        <div class="cell" id="1"></div>
        <div class="cell"></div>
        <div class="cell"></div>  
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
-->



    </div>

    <script src="script.js"></script>
</body>

</html>
